<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <input type="text" class="box" placeholder="Enter Place" />
      <button class="btn">Search</button>
    </header>
    <main>
      <div class="container">
        <div class="left">
          <p class="temp">12.5 C</p>
        </div>

        <div class="center">
          <div class="place">
            <h1>Delhi</h1>
          </div>
          <div class="info">
            <span class="time">9:15</span>
            <span class="day">Friday</span>
            <span class="date">2026-01-30</span>
          </div>
        </div>

        <div class="right">
          <img
            class="status"
            src="//cdn.weatherapi.com/weather/64x64/night/143.png"
            alt="weather-status-icon"
          />

          <p class="cond">Sunny</p>
        </div>
      </div>
    </main>

    <script src="/script.js"></script>
  </body>
</html>
